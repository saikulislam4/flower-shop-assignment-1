</head>

<body>

        <!-------hero section------->
        <section class="hero-section ">

                        <h1 class="hero-title">

                        </h1>
                        <p class="primary-description">

                        </p>
                        <button class="btn-primary">shop now</button>
                    </div>

                    <!-------hero image------->
                    <div class="hero-item hero-image ">
                        <img src="/Flower Asset/hero.png" alt="flower" class="hero-image__modified">
                    </div>
                </div>
            </div>
        </section>
